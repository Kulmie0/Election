{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}My Site{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Election</title>

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css2/fontawesome.min.css' %}">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css2/bootstrap.min.css' %}">

    <!-- Custom Template CSS -->
    <link rel="stylesheet" href="{% static 'css2/templatemo-style.css' %}">

    <!-- Inside <head> -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

    <!-- Before </body> -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    {% block extra_css %}{% endblock %}
</head>


<body>
    {% include "partials/nav.html" %}
    {% block content %}{% endblock %}
    {% include "partials/footer.html" %}

    <!-- JS -->
    <script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'vendor/tilt/tilt.jquery.min.js' %}"></script>

    <script>
        $('.js-tilt').tilt({
            scale: 1.1
        });
    </script>

    <script src="{% static 'js/main.js' %}"></script>

    <!-- jQuery -->
    <script src="{% static 'js2/jquery-3.3.1.min.js' %}"></script>
    <!-- https://jquery.com/download/ -->

    <!-- Moment.js -->
    <script src="{% static 'js2/moment.min.js' %}"></script>
    <!-- https://momentjs.com/ -->

    <!-- Chart.js -->
    <script src="{% static 'js2/Chart.min.js' %}"></script>
    <!-- http://www.chartjs.org/docs/latest/ -->

    <!-- Bootstrap -->
    <script src="{% static 'js2/bootstrap.min.js' %}"></script>
    <!-- https://getbootstrap.com/ -->

    <!-- Custom Template Script -->
    <script src="{% static 'js2/tooplate-scripts.js' %}"></script>

    <!-- Chart.js Setup Script -->
    <script>
        Chart.defaults.global.defaultFontColor = 'white';
        let ctxLine,
            ctxBar,
            ctxPie,
            optionsLine,
            optionsBar,
            optionsPie,
            configLine,
            configBar,
            configPie,
            lineChart,
            barChart,
            pieChart;

        // DOM is ready
        $(function () {
            drawLineChart(); // Line Chart
            drawBarChart();  // Bar Chart
            drawPieChart();  // Pie Chart

            $(window).resize(function () {
                updateLineChart();
                updateBarChart();
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            $('#candidates-table').DataTable({
                "pageLength": 5,  // Show 5 rows per page
                "order": [[2, "desc"]]  // Sort by Votes (column index 2)
            });
        });
    </script

    {% block extra_js %}{% endblock %}
</body>

</html>
